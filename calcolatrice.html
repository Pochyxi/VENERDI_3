<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="La mia calcolatrice">
    <link rel="stylesheet" href="calcolatrice.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
    <title>Calcolatrice</title>
</head>
<body>
    <div class="modulo">
        <div class="parte_superiore">
            <div class="testo">
                <h1>CASIO</h1>
            </div>
            <div class="pannello"></div>
        </div>
        <div class="codice_seriale">SL-310UC</div>
        <div class="calcolatrice">
            <div class="text">
                <input type="text" name="schermo" id="operazioni" class="schermo" readonly>
            </div>
            <div class="tastiera">
                <div class="prima_riga_tasti">
                    <input type="submit" id="7" value="7" onclick="number(this.id)" class="button">
                    <input type="submit" id="8" value="8" onclick="number(this.id)" class="button">
                    <input type="submit" id="9" value="9" onclick="number(this.id)" class="button">
                    <input type="submit" id="/" value="/" onclick="number(this.id)" class="button">
                </div>
            <div class="seconda_riga_tasti">
                <input type="submit" id="4" value="4" onclick="number(this.id)" class="button">
                <input type="submit" id="5" value="5" onclick="number(this.id)" class="button">
                <input type="submit" id="6" value="6" onclick="number(this.id)" class="button">
                <input type="submit" id="*" value="X" onclick="number(this.id)" class="button">
            </div>
            <div class="terza_riga_tasti">
                <input type="submit" id="1" value="1" onclick="number(this.id)" class="button">
                <input type="submit" id="2" value="2" onclick="number(this.id)" class="button">
                <input type="submit" id="3" value="3" onclick="number(this.id)" class="button">
                <input type="submit" id="-" value="-" onclick="number(this.id)" class="button">
            </div>
            <div class="quarta_riga_tasti">
                <input type="submit" value="C" onclick="cancella()" class="button">
                <input type="submit" id="0" value="0" onclick="number(this.id)" class="button">
                <input type="submit" id="." value="." onclick="number(this.id)" class="button">
                <input type="submit" id="+" value="+" onclick="number(this.id)" class="button">
            </div>
            <div class="quinta_riga_tasti">
                <button value="=" onclick="operazione()" class="tasto_uguale">=</button>
            </div>
        </div>
        
    </div>
    <script src="calcolatrice.js"></script>
    </div>
</body>
</html>
